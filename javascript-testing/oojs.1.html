<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a
            href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What
            are browser developer tools</a> for more information).</p>

</body>

<script>

    function Person(first, last, age, gender, interests) {
        this.name = {
            'first': first,
            'last': last
        };
        this.age = age;
        this.gender = gender;
        this.interests = interests;
        this.bio = function () {
            let gen = 'She';
            if (gender === 'male') {
                gen = 'He';
            }
            let msg = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ' + gen + ' likes:\n';
            for (let i = 0; i < interests.length; i++) {
                msg += this.interests[i] + '\n';
            }
            alert(msg);

            var par = document.createElement('p');
            par.textContent = msg;
            document.body.appendChild(par);
        };
        this.greeting = function () {
            alert('Hi! I\'m ' + this.name.first + '.');
        };
    }

    var person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing', 'biking', 'singing', 'reading', 'hiking']);

    var person2 = new Object({
        name: 'Chris',
        age: 38,
        greeting: function () {
            alert('Hi! I\'m ' + this.name + '.');
        }
    });

</script>

</html>
